<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa...</title>
    <style>

        body{
            background-image: linear-gradient(to left ,#FB5012, #01FDF6);
            color: white;
            font-size: 1.5em;
            font-family: Arial, Helvetica, sans-serif;
        }
        h1{
            color: rgb(185, 177, 177);
        }

    </style>
</head>
<body>
    <h1>Olá, Mundo!</h1>
    <p>Já realizei a primeira etapa</p>
    <script>
        var n1 = Number(window.prompt('Digite um número:'))
        var n2 = Number(window.prompt('Digite outro número:'))
        var s = n1 + n2
        window.alert(`A soma de ${n1} com ${n2} é igual a ${s}`)
    </script>
</body>
